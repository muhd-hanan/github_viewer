<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100">
    
    <section class="bg-white w-[80%] h-[260px] mt-16 mx-auto pt-6 rounded-2xl shadow-xl ">
        <div class=" text-cente">
            <div class="flex justify-center">
                <img src="./img/Untitled design.svg" alt="">
            </div>
            <h2 class="text-green-800 font-extrabold text-[20px] sm:text-[30px] text-center">GitHub Profile  Viewer</h2>
            <p class="text-green-800 text-center mb-3 text-[12px] px-2 sm:text-[15px]">Enter a GitHub username to view their profile and top repositories</p>

             <div class="flex  gap-4 justify-between w-[90%] sm:w-[60%] mx-auto  border-green-800 border-2 rounded-lg overflow-hidden  ">
                <input 
                    type="text" 
                    id="usernameInput" 
                    placeholder="Enter GitHub username..." 
                    class="w-full bg-transparent  pl-4 text-green-950 hover:shadow-xl shadow-green-500 focus:outline-none text-[13px] sm:text-[16px] rounded-lg "
                >
                <button 
                    id="searchButton" 
                    class="px-4 py-3 bg-gradient-to-r from-green-500 to-green-600  font-semibold hover:opacity-90 text-white"
                >
                    <i class="fas fa-search"></i> <img src="./img/1.svg" alt="  " class="w-5 ">
                </button>
            </div>
            
        </div>
    </section>

    <div id="loadingSpinner" class=" hidden text-center my-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-green-500 mb-4"></div>
            <p class="text-green-00">Fetching GitHub data...</p>
    </div>

    <div id="errorMessage" class=" hidden bg-red-200 mt-5 w-[80%] max-w-[400px] mx-auto border border-red-700 rounded-lg p-4 mb-8 text-center">
            
            <span id="errorText" class="text-[12px] sm:text[19px] ">User not found. Please try another username.</span>
    </div>

    <div class="w-[80%] mx-auto mt-5  gap-5 justify-normal     ">
        <div class="w-[50%] mx-auto mb-5 h-[320px] bg-white  rounded-lg shadow-xl text-center pt-5 ">
            <div class="flex justify-center ">
                 <img id="avatar" src="" alt="Profile Avatar" class="w-32 h-32 md:w-25 md:h-25 rounded-full border-4 border-green-700 shadow-lg">
            </div>
            
            <h2 id="name" class="text-2xl font-bold mb-1"></h2>
            <p id="login" class="text-green-400 mb-3"></p>
            <p id="bio" class="text-green-300 mb-4"></p>

            <a id="profileLink" href="#" target="_blank" class="px-4 py-2 bg-green-700 hover:bg-green-600 text-white text-center bl rounded-lg  "> Visit Profile
            </a>


        </div>
        <div class="w-full h-auto pb-4   ">
            <div id="reposSection" class=" bg-white rounded-xl p-6 shadow-lg mb-8">
                <h2 class="text-xl font-bold mb-4 flex items-center gap-2 text-green-900"> Top Repositories</h2>
            <div id="reposList" class="grid gap-4">
                <!-- Repositories will be inserted here -->
                  <div class="Repositories p-3"><a href=""></a></div>
            </div>
        </div>


        

    </div>
    <div class=" ">
        <!-- Language Chart -->
        <div id="chartSection" class="hidden bg-gray-800 rounded-xl p-6 shadow-lg">
            <h2 class="text-xl font-bold mb-4 flex items-center gap-2">
                <i class="fas fa-code text-purple-400"></i> Language Usage
            </h2>
            <div class="flex flex-col md:flex-row items-center">
                <div class="w-full md:w-2/3 h-80">
                    <canvas id="languageChart"></canvas>
                </div>
                <div id="chartLegend" class="w-full md:w-1/3 mt-4 md:mt-0 md:pl-4">
                    <!-- Legend will be inserted here -->
                    
                </div>
            </div>
        </div>

    </div>

<script>
    // JavaScript to connect to GitHub API and render profile and top repos

document.getElementById("searchButton").addEventListener("click", async function () {
    const username = document.getElementById("usernameInput").value.trim();
    const loadingSpinner = document.getElementById("loadingSpinner");
    const errorMessage = document.getElementById("errorMessage");
    const errorText = document.getElementById("errorText");

    if (!username) return;

    loadingSpinner.classList.remove("hidden");
    errorMessage.classList.add("hidden");

    try {
        const userResponse = await fetch(`https://api.github.com/users/${username}`);

        if (!userResponse.ok) throw new Error("User not found");

        const userData = await userResponse.json();

        document.getElementById("avatar").src = userData.avatar_url;
        document.getElementById("name").textContent = userData.name || "No Name Available";
        document.getElementById("login").textContent = `@${userData.login}`;
        document.getElementById("bio").textContent = userData.bio || "No bio available.";
        document.getElementById("profileLink").href = userData.html_url;

        // Show user profile card
        document.querySelectorAll(".w-[80%].mx-auto.mt-5")[0].classList.remove("hidden");

        // Fetch Repositories
        const repoResponse = await fetch(`https://api.github.com/users/${username}/repos?sort=updated&per_page=5`);
        const reposData = await repoResponse.json();

        const reposList = document.getElementById("reposList");
        reposList.innerHTML = "";

        reposData.forEach(repo => {
            const repoItem = document.createElement("div");
            repoItem.className = "Repositories p-3 border border-green-300 rounded-md";
            repoItem.innerHTML = `<a href="${repo.html_url}" target="_blank" class="text-green-700 font-semibold hover:underline">${repo.name}</a>`;
            reposList.appendChild(repoItem);
        });

        document.getElementById("reposSection").parentElement.classList.remove("hidden");

    } catch (error) {
        errorMessage.classList.remove("hidden");
        errorText.textContent = error.message;
        document.querySelectorAll(".w-[80%].mx-auto.mt-5")[0].classList.add("hidden");
    }

    loadingSpinner.classList.add("hidden");
});

    
</script>
    



    
</body>
</html>
